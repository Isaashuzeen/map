<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Map Display</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .refresh-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgb(255, 118, 118);
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 50%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <button class="refresh-button" onclick="refreshMap()" title="Reload Map">
      <i class="fas fa-sync-alt"></i>
    </button>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        onSnapshot,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCWSEjSqpVqXSyFbfPgEVra6EkEnY5p1EM",
        authDomain: "cs-911test.firebaseapp.com",
        projectId: "cs-911test",
        storageBucket: "cs-911test.appspot.com",
        messagingSenderId: "17728605700",
        appId: "1:17728605700:web:3731ae67e1e114cbd06f51",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const googleMapsApiKey = "AIzaSyBrfQWGAKnrdUFK0FBg8LQRSkQt_xzwwuw";

      let map;
      let directionsService;
      let directionsRenderer;
      let userMarker;
      let reportMarker;

      let userLocation = null;
      let reportLocation = null;
      let dispatchStatus = null;
      let activeTeamId = null;

      window.initMap = function () {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: { lat: 13.150168574952062, lng: 123.71410910859481 },
          mapTypeControl: false,
          streetViewControl: false,
          fullscreenControl: false,
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
          polylineOptions: {
            strokeColor: "#0000FF",
            strokeOpacity: 1.0,
            strokeWeight: 5,
          },
          map: map,
          suppressMarkers: true,
        });

        setupRealTimeListeners();
      };

      async function setupRealTimeListeners() {
        const reportQuery = query(
          collection(db, "reports"),
          where("flag", "==", true)
        );

        onSnapshot(reportQuery, async (reportSnapshot) => {
          if (!reportSnapshot.empty) {
            const reportDoc = reportSnapshot.docs[0].data();
            reportLocation = {
              lat: reportDoc.location.lat,
              lng: reportDoc.location.lng,
            };
            console.log("Report ID:", reportSnapshot.docs[0].id);
            console.log("Report Location:", reportLocation);
            updateMarkers();

            // Check dispatch collection for the latest "ongoing" status for this report
            const dispatchQuery = query(
              collection(db, "dispatch"),
              where("incident", "==", reportSnapshot.docs[0].id),
              where("status", "==", "ongoing")
            );

            const dispatchSnapshot = await getDocs(dispatchQuery);

            if (!dispatchSnapshot.empty) {
              const latestDispatch = dispatchSnapshot.docs[0].data();
              activeTeamId = latestDispatch.team;
              dispatchStatus = latestDispatch.status;
              console.log("Latest Dispatch ID:", dispatchSnapshot.docs[0].id);
              console.log("Dispatch Status:", dispatchStatus);
              console.log("Active Team ID:", activeTeamId);

              // Fetch user with role "Driver" in the active team
              const userQuery = query(
                collection(db, "users"),
                where("team", "==", activeTeamId),
                where("role", "==", "SDiZU41f2Ct6JwKVsRJN") // Role ID for "Driver"
              );

              onSnapshot(userQuery, (userSnapshot) => {
                if (!userSnapshot.empty) {
                  const userDoc = userSnapshot.docs[0].data();
                  userLocation = {
                    lat: userDoc.location.lat,
                    lng: userDoc.location.lng,
                  };
                  console.log("Driver Assigned:");
                  console.log(
                    "Driver Name:",
                    userDoc.first_name + " " + userDoc.last_name
                  );
                  console.log("Driver Location:", userLocation);
                } else {
                  userLocation = null;
                }
                updateMarkers();
                drawPolylineIfReady();
              });
            } else {
              // If no ongoing dispatch, show only report location
              userLocation = null;
              updateMarkers();
              clearPolyline();
            }
          } else {
            reportLocation = null;
            updateMarkers();
            clearPolyline();
          }
        });
      }

      function updateMarkers() {
        if (userLocation) {
          if (userMarker) userMarker.setMap(null);
          userMarker = new google.maps.Marker({
            position: userLocation,
            map: map,
            icon: "rescue.png",
          });
        } else if (userMarker) {
          userMarker.setMap(null);
        }

        if (reportLocation) {
          if (reportMarker) reportMarker.setMap(null);
          reportMarker = new google.maps.Marker({
            position: reportLocation,
            map: map,
            icon: "alarm.png",
          });
        } else if (reportMarker) {
          reportMarker.setMap(null);
        }
      }

      function drawPolylineIfReady() {
        if (
          dispatchStatus === "ongoing" &&
          activeTeamId &&
          userLocation &&
          reportLocation
        ) {
          console.log("Drawing polyline...");
          clearPolyline();

          const request = {
            origin: userLocation,
            destination: reportLocation,
            travelMode: google.maps.TravelMode.DRIVING,
          };

          directionsService.route(request, (result, status) => {
            if (status === google.maps.DirectionsStatus.OK) {
              directionsRenderer.setDirections(result);
            } else {
              console.error("Directions request failed due to " + status);
            }
          });
        } else {
          clearPolyline();
        }
      }

      function clearPolyline() {
        console.log("Clearing polyline");
        directionsRenderer.setDirections({ routes: [] });
      }

      window.refreshMap = function () {
        location.reload(); // Reloads the page
      };

      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places&callback=initMap`;
      script.async = true;
      document.head.appendChild(script);
    </script>
  </body>
</html>
